<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la propriété CSS z-index</title>

    <style>
        img 
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 120px;

            z-index: -1;
        }
    </style>
</head>
<body>

    <h1>Apprendre la propriété CSS z-index</h1>
    
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam impedit commodi, eius blanditiis beatae voluptatem quae eveniet nulla odio iure, magnam vero possimus modi vitae cum tempore natus? Voluptas, ad?</p>
    <img src="../public/images/art.jpg" alt="Photo Art">

</body>
</html>
