<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les fonction de rotation</title>

    <style>
        img 
        {
            border: 2px solid #1ce;
            width: 200px;
            height: 200px;
        }

        #img1 
        {
            transform: rotate(20deg);
        }

        #img2 
        {
            transform: rotate(40deg);
        }

        #img3 
        {
            transform: rotate(0.4deg);
        }
    </style>
</head>
<body>
    
    <h1>Apprendre les fonction de rotation</h1>
    
    <img id="img1" src="../public/images/art.jpg" alt="Photo Art">
    <img id="img2" src="../public/images/art.jpg" alt="Photo Art">
    <img id="img3" src="../public/images/art.jpg" alt="Photo Art">
</body>
</html>
