            {

            } 

            @media only screen and (min-height: 100px)

            } 


            /* Media queries level 4 */
            /* Exemple 1 */

            @media (30em <= width <=  50em)

            } 
            /* Equivalent à */
            @media (min-width : 30em) and (max-width : 50em)
            {
                /*  */
            }
