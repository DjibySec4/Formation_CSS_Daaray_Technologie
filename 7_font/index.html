<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appredre la propriété CSS font</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    
    <!-- 
        font : 
            1) font-size
                xx-small ->1 
                x-small  ->2 
                small    ->3 
                meduim   ->4 
                large    ->5 
                x-large  ->6   
                xx-large ->7  
            2) font-weight
                valeurs avec mot clé
                ---------------------
                normal (400)
                bold  (700)
                valeurs relative à l'element parent
                ----------------------------------
                lighter
                bolder 
                valeurs numérique
                ---------------------
                100, 200, 300, 400, 500, 600, 700, 800, 900
                valeurs globales
                ----------------
                inherit, initial, revert et unset
            3) font-style
                normal
                italique
                oblique
            4) font-family
                nom police de nom de famille
                police générique (serif, sans-serif, monospace, emoji, fantasy,...)
            5) font-variant
     -->

    <div>
        <p id="p1">Je suis le premier paragraphe</p>
        <p id="p2">Je Suis Le Deuxieme Paragraphe</p>
    </div>
</body>
</html>
