<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les pseudo classes read-only et read-write</title>

    <style>
        input 
        {
            min-width: 20em;
        }

        input:read-only 
        {
            background-color: cyan;
        }

        input:read-write
        {
            background-color: red;
        }

        p:read-only 
        {
            background-color: cyan;
        }

        p:read-write
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Apprendre les pseudo classes read-only et read-write</h1>

    <input type="text" value="Je suis en readonly"  readonly>
    <input type="text" value="Je suis pas en readonly">
    <p>Je suis un paragraphe en readonly</p>
    <p contenteditable="true">Je suis un paragraphe en readwrite</p>
</body>
</html>
