<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la pseudo classe visited</title>

    <style>
        a:visited 
        {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Apprendre la pseudo classe visited</h1>

    <p>
        <a href="https://wikipedia.com" target="_blank">Visiter Wikipedia</a>
    </p>
</body>
</html>
