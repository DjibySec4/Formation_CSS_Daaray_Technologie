<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la pseudo classe target</title>

    <style>
        #newcomment 
        {
            display: none;
        }

        #newcomment:target
        {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Apprendre la pseudo classe target</h1>

    <p><a href="#newcomment">Ajouter un commentaire</a></p>

    <div id="newcomment">
        <form>
            <p>
                Saisir un commentaire <br>
                <textarea></textarea>
            </p>
        </form>
    </div>
</body>
</html>
