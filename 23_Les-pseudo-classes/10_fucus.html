<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la pseudo classe :focus</title>

    <style>
        .prenom:focus 
        {
            background-color: rgb(175, 173, 173);
            color: white;
        }

        .nom:focus 
        {
            background-color: gray;
            color: lime;
        }
    </style>
</head>
<body>
    
    <h1>Apprendre la pseudo classe :focus</h1>

    <input class="prenom" type="text" value="Modou">
    <input class="nom" type="text" value="Sarr">
</body>
</html>
