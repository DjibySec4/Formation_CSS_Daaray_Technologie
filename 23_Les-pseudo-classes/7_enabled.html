<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la pseudo classe enabled</title>

    <style>
        input:enabled 
        {
            color: orangered;
            font: 700;
        }

        input:disabled 
        {
            color: yellowgreen;
            font: bold;
        }
    </style>
</head>
<body>
    <h1>Apprendre la pseudo classe enabled</h1>

    <form action="#">
        <label>Premier champ (activé)</label>
        <input type="text" value="Effacer pour eccrir"> <br>

        <label>Premier champ (désactivé)</label>
        <input type="text" value="Default value" disabled>
    </form>
</body>
</html>
