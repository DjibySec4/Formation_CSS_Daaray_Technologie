<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les pseudo classe optional et required</title>

    <style>

        input 
        {
            border-width: 3px;
            min-width: 18em;
        }

         input:optional 
         {
            background-color: orange;
         }

         input:required + span::after
         {
            content: "*";
            color: red;
         }
    </style>
</head>
<body>
    <h1>Apprendre les pseudo classe optional et required</h1>

    <form>
        <label for="url">
            Entrer une URL
            <input type="url" id="url">
        </label>

        <label for="email">
            Entrer une adresse email
            <input type="email" id="email" required>
            <span></span>
        </label>
    </form>
</body>
</html>
