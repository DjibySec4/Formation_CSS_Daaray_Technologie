<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la pseudo classe :first</title>

    <style>
        @page :first 
        {
            margin-left: 50%;
            margin-top: 50%;
        }

        p 
        {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <h1>Apprendre la pseudo classe :first</h1>

    <p>Premiere page</p>
    <p>Deuxieme page</p>
    <button>Imprimer</button>
    

    <script>
        document.querySelector("button").addEventListener('click', () => {
            window.print();
        })
    </script>
</body>
</html>
