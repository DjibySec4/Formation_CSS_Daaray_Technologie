<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les pseudo classes placeholder-shown</title>

    <style>
        input:placeholder-shown  
        {
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    
    <h1>Apprendre les pseudo classes placeholder-shown</h1>

  <form action="">
       <input type="text" placeholder="Entrer votre nom s'il vous plait">
  </form>
</body>
</html>
