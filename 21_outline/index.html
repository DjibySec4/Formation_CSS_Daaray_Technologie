<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la propriété CSS outline</title>

    <style>
        div 
        {
            background-color: rgb(26, 142, 18);
            width: 200px;
            height: 200px;
            border: 4px solid black;
            /* outline:4px solid orange; */

            outline-style: solid;
            outline-width: 14px;
            outline-color: red;
            outline-offset: 12px;

        }
    </style>
</head>
<body>
    
    <h1>Apprendre la propriété CSS outline</h1>

    <!-- 
        outline 
        -------
            outline-style
            outline-color
            outline-width
     -->

    <div></div>

</body>
</html>
