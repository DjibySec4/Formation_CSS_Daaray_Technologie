<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la propriété CSS background-origin</title>

    <style>
        div 
        {
            background: 
                linear-gradient(90deg, #dc25d5 0%, orange 60%, yellow 100%),
                radial-gradient(circle, #804d7f 0%, rgb(141, 114, 64) 60%, rgb(186, 186, 98) 100%);
            border: 12px dashed black;
            padding: 20px;
            width: 400px;
            margin: 10px auto;
            background-repeat: no-repeat;
            color: white;
            background-origin: padding-box, content-box;
        }
    </style>
</head>
<body>
    
    <h1>Apprendre la propriété CSS bzckground-origin</h1>

    <div>Daaray Technologie</div>
</body>
