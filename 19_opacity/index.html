<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la propriété CSS opacity</title>

    <style>

        div
        {
            background-color: yellow
        }
       .deese-leer 
       {
            opacity: 0.2;
       }

       .xawa-leer 
       {
            opacity: 0.6;
       }

       .leerna 
       {
            opacity: 1;
       }


       img 
       {
        opacity: 0.5;
       }

       img:hover
       {
            opacity: 1;
            width: 180px;
       }
    </style>
</head>
<body>
    
    <div class="deese-leer">Texte bi désénaa léér fall</div>
    <div class="xawa-leer">Texte bi hawnaa léér </div>
    <div class="leerna">Tarkalla texte bi lerna fall</div>

    <hr>

    <img src="../public/images/art.jpg" alt="Photo art" width="170" height="100">
    <img src="../public/images/art.jpg" alt="Photo art" width="170" height="100">
    <img src="../public/images/art.jpg" alt="Photo art" width="170" height="100">

</body>
</html>
