<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre à fusionner les celulles d'un tableau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Apprendre à fusionner les celulles d'un tableau</h1>

    <table>
        <thead>
            <tr>
                <th colspan="3">Nom</th>
                <th colspan="2">Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Modou</td>
                <td>Issa</td>
                <td colspan="1">modou1@gmail.com</td>
                <td>modou2@gmail.com</td>
            </tr>

            <tr>
                <td>Salif</td>
                <td>Pathé</td>
                <td>Fatou</td>
                <td>salif@gmail.com</td>
                <td>pathe@gmail.com</td>
            </tr>
        </tbody>
    </table> <hr>


    <!-- rowspan -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Modou</td>
                <td>modou1@gmail.com</td>
            </tr>

            <tr>
                <!-- <td>Modou</td> -->
                <td>modou2@gmail.com</td>
            </tr>

            <tr>
                <td>Salif</td>
                <td>salif@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
