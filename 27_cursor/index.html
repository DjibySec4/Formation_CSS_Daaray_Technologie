<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre la propriété CSS cursor</title>

    <style>
        a 
        {
            cursor: pointer;
        }
        p 
        {
            cursor: zoom-in;
        }

        img 
        {
            height: 300px;
            width: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Apprendre la propriété CSS cursor</h1>

    <a href="#">Je suis un lien</a>

    <p>Je suis un paragraphe</p>

    <img src="../public/images/art.jpg" alt="Photo Art">
    
</body>
</html>
